<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Class Connect | Kegalu Vidyalaya M6</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">KV</div>
                <div>
                    <div class="school-name">Kegalu Vidyalaya</div>
                    <div class="class-name">Class M6</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div style="max-width: 400px; margin: 3rem auto;">
            <div class="card">
                <h2 style="color: var(--primary-blue); text-align: center; margin-bottom: 1.5rem;">Login to Class Connect</h2>
                
                <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--primary-blue); font-weight: 500;">Email</label>
                        <input type="email" id="email" required 
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 10px; font-family: 'Poppins', sans-serif; font-size: 1rem; outline: none; transition: border-color 0.3s ease;"
                               onfocus="this.style.borderColor='var(--light-blue)'" 
                               onblur="this.style.borderColor='var(--light-gray)'">
                    </div>
                    
                    <div>
                        <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--primary-blue); font-weight: 500;">Password</label>
                        <input type="password" id="password" required 
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 10px; font-family: 'Poppins', sans-serif; font-size: 1rem; outline: none; transition: border-color 0.3s ease;"
                               onfocus="this.style.borderColor='var(--light-blue)'" 
                               onblur="this.style.borderColor='var(--light-gray)'">
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: var(--dark-gray);">
                    Don't have an account? <a href="signup.html" style="color: var(--light-blue); text-decoration: none; font-weight: 600;">Sign up</a>
                </p>

                <div id="errorMessage" style="display: none; background: #FEE2E2; color: #DC2626; padding: 1rem; border-radius: 10px; margin-top: 1rem; text-align: center;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
